<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="nft.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <div class="NFT-card-main">
    <div>
      <main>
      <div class="image-div">
        <img src="image-equilibrium.jpg" alt="Equilibrium NFT" class="main-image">
        <div class="image-overlay">
          <img src="icon-view.svg" alt="">
        </div>
      </div>
      <h1>Equilibrium #3429</h1>

      <p> Our Equilibrium collection promotes balance and calm.</p>

      <div class="space-between">
        <span class="ETH-price"> <img src="icon-ethereum.svg" alt="Ethereum Icon" class="e-icon"> 0.041 ETH</span>
        <span><img src="icon-clock.svg" alt="Clock" class="clock-icon"> 3 days left</span>
      </div>
      <p class="creator"><img src="image-avatar.png" class="avatar" alt="Avatar Picture"><span class="creation-of">
          Creation of <span class="Jules">
            Jules
            Wyvern</span></span></p>
      </main>
      </div>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Lasseignejk">Lasseignejk</a>.
    </footer>
  </div>
</body>

</html>
